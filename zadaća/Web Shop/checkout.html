<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/checkout.css">
    <script src="/js/javascript.js"></script>
</head>
<body>
    <header>
        <iframe src="partials/header.html" class="auto-height-iframe"></iframe>
    </header>
    <main>

        <div class="checkout-form">
            <form action="newsletter" method="post">
                <h2>Checkout Form</h2>
                <p>Stay up-to-date with our latest news and updates.</p>

                <label for="name">Name:</label>
                 <input type="text" id="name" name="name" placeholder="Name" required>
                 
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Email" required>

                <label for="street">Street Address:</label>
                <input type="text" id="street" name="street" placeholder="Address" required>

                <label for="city">City:</label>
                <input type="text" id="city" name="city" placeholder="City" required>

                <label for="postalCode">Postal Code:</label>
                <input type="text" id="postalCode" name="postalCode" placeholder="Postal Code" required>


                 <label for="message">Message:</label>
                 <textarea id="message" name="message" placeholder="Enter Message"></textarea>


                    <label for="dataConsent">I consent to the collection and processing of my personal data.</label>
                    <input type="checkbox" id="dataConsent" name="dataConsent" required>
                   
                    <label for="notificationConsent">I would like to receive notifications from Cool Shoes.</label>
                    <input type="checkbox" id="notificationConsent" name="notificationConsent">
                    
            
                <button type="submit">Purchase</button>
            </form>
            
        </div>

    </main>
    <footer>
        <iframe src="partials/footer.html" class="auto-height-iframe"></iframe>
    </footer>
    
</body>
</html>
