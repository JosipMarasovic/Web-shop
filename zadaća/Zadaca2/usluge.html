<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usluge</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <header>
            <!-- Your navigation bar code goes here -->
        </header>

        <main>
            <!-- Image Gallery -->
            <section class="image-gallery">
                <div class="gallery-item">
                    <img src="service1.jpg" alt="Service 1">
                </div>
                <div class="gallery-item">
                    <img src="service2.jpg" alt="Service 2">
                </div>
                <div class="gallery-item">
                    <img src="service3.jpg" alt="Service 3">
                </div>
                <!-- Add more gallery items as needed -->
            </section>

            <!-- Services Section -->
            <section class="service">
                <img src="service1.jpg" alt="Service 1 Image">
                <div class="service-content">
                    <h2>Service 1</h2>
                    <p>Description of Service 1.</p>
                    <button>Learn More</button>
                </div>
            </section>

            <section class="service">
                <div class="service-content">
                    <h2>Service 2</h2>
                    <p>Description of Service 2.</p>
                    <button>Learn More</button>
                </div>
                <img src="service2.jpg" alt="Service 2 Image">
            </section>

            <section class="service">
                <img src="service3.jpg" alt="Service 3 Image">
                <div class="service-content">
                    <h2>Service 3</h2>
                    <p>Description of Service 3.</p>
                    <button>Learn More</button>
                </div>
            </section>
            <!-- End of Services Section -->
        </main>

        <footer>
            <!-- Social Media Icons from the "icons" folder -->
            <div class="social-icons">
                <img src="icons/icon1.png" alt="Icon 1">
                <img src="icons/icon2.png" alt="Icon 2">
                <img src="icons/icon3.png" alt="Icon 3">
                <!-- Add more social media icons as needed -->
            </div>
        </footer>
    </div>

</body>
</html>
