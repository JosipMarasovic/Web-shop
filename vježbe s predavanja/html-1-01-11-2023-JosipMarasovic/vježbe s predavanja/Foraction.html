<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>


    <form action="hvala-vam.html" method="get">

        <p>
            <label>ime i prezime</label>

        <p>

        </p>


    <button type="submit">Posalji zathev</button>
    <button type="reset">Reset</button>




    <select name="sladoled" size="7" multiple>

        <optgroup label="Tradcionalni">
            <option>Vanilla</option>
            <option>Cokolada</option>
        </optgroup>

    </select>

        </label>

    </p>

        </ul>
    </fieldset>

</html>
