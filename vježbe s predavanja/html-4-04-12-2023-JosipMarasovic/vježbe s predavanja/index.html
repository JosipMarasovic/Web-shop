<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    

    <fieldset>

        <legend>Vase informacije</legend>

        
            <form action="narudzba.html" method="post">
    
                
        
                <label for="Email">Ime</label>
                    <input type="email" name="Email" id="email">
                <br>
    
                <label for="Telefon">Email</label>
                    <input type="number" name="Number" id="telefon">
                <br>
        
                <label for="Adresa">Adresa</label>
                    <input type="text" name="Adresa" id="adresa">
                <br>
        
    
                <label for="Instrukcije">Instrukcije za dostava</label>
                    <textarea name="instrukcije" maxlength="400" placeholder="Mozete unijet 400 znakova"></textarea>
                <br>
    </fieldset>


    <h3>Dizajnirate svoju pizzu</h3>

    <fieldset>
        <legend>Specifikacija</legend>

        <legend>Korica</legend>
        <legend>(odaberite jednu)</legend>

        <label for="kasa">Klasicna</label>
        <input type="radio" name="Klasicna" id="kasa">
        <br>

        <label for="sunka">Punjena sunkom</label>
        <input type="radio" name="Sunka" id="sunka">
        <br>

        <label for="sir">Punjena sirom</label>
        <input type="radio" name="Sir" id="sir">
        <br>

        <label for="bezglutena">Bez glutena</label>
        <input type="radio" name="Gluten" id="bezglutena">
    </fieldset>


    <fieldset>

        <legend>Dodaci</legend>


        <label for="rajcica">rajcica</label>
        <input type="checkbox" name="rajcica" id="rajcica">
        <br>

        <label for="sunka">sunka</label>
        <input type="checkbox" name="sunka" id="sunka">
        <br>

        <label for="mozz">mozz</label>
        <input type="checkbox" name="mozz" id="mozz">
        <br>

        <label for="prsut">prsut</label>
        <input type="checkbox" name="prsut" id="prsut">
        <br>

        <label for="rikola">rikola</label>
        <input type="checkbox" name="rikola" id="rikola">
        <br>

        <label for="vrhnje">vrhnje</label>
        <input type="checkbox" name="vrhnje" id="vrhnje">
        <br>
    </fieldset>


    <fieldset>

        <legend>BROJ</legend>

        <label for="narudzba">Narudzba</label>
        <select id="narudzba" name="narudzba">

            <option value="1">1</option>
            <option value="1">2</option>
            <option value="1">3</option>
            <option value="1">4</option>
            <option value="1">5</option>
            <option value="1">6</option>


        </select>

        <button type="submit">DODAJ</button>
        <button type="reset">RESET</button>
    


    </fieldset>
    





   


    </form>
    
</body>
</html>
